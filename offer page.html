<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Details</title>
    <link rel="stylesheet" href="offer page.css">
</head>
<body>
    <div class="form-container">
        <div class="image-section">
            <!-- This image can be commented out if you prefer to use a background image -->
            <img src="Fill out-amico.svg" alt="image-section">
        </div>
        <form>
            <h2>Offer Details</h2>
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product-name">

            <label for="product-category">Product Category</label>
            <input type="text" id="product-category" name="product-category">

            <label for="percentage-offer">Percentage of offer</label>
            <input type="text" id="percentage-offer" name="percentage-offer">

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
